entity.node.unpublish:
  path: '/node/{node}/unpublish'
  options:
    parameters:
      node:
        type: entity:node
    _admin_route: TRUE
  defaults:
    _form: '\Drupal\oe_editorial_corporate_workflow_unpublish\Form\NodeUnpublishForm'
    _title: 'Unpublish'
  requirements:
    _custom_access: '\Drupal\oe_editorial_corporate_workflow_unpublish\Form\NodeUnpublishForm::access'
